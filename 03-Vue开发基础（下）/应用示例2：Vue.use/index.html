<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-focus="true">
</div>

<script>
    Vue.directive('focus', {
        inserted (el, binding) {
            if(binding.value) {
                // 获取焦点
                el.focus();
            }
        }
    })

    let vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
