<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

<script>
    Vue.component('my-component', {
        template: '<button @click="click">查看根实例</button>',
        methods: {
            click() {
                // 判断当前组件的根实例和vm实例是否一致
                console.log(this.$root == vm.$root)
            }
        }
    })

    let vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
