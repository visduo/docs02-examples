<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="click">获取子组件</button>
    <my-child>1</my-child>
    <my-child>2</my-child>
</div>

<script>
    Vue.component('my-child', {
        template: '<h3>子组件<slot></slot></h3>'
    })

    let vm = new Vue({
        el: '#app',
        methods : {
            click() {
                console.log(this.$children)
            }
        }
    })
</script>
</body>
</html>
