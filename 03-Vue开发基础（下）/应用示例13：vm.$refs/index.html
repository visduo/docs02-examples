<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div id="box" ref="box">hello vue</div>
</div>
<script>
    let vm = new Vue({
        el: '#app',
        mounted() {
            console.log(document.getElementById('box').innerHTML)
            console.log(this.$refs.box.innerHTML)
        }
    })
</script>
</body>
</html>
