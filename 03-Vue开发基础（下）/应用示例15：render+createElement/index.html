<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

<script>
    Vue.component('my-component', {
        render(createElement) {
            return createElement('p', {
                style: {
                    color: 'aqua'
                }
            }, '成功渲染')
        }
    })

    let vm = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
