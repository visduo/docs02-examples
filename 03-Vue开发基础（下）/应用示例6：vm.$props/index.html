<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <h3>父组件</h3>
    请输入要传递给子组件的内容：<input v-model="msg">
    <my-component :msg="msg"></my-component>
</div>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: ""
        },
        components: {
            myComponent: {
                props: ['msg'],
                template: '<div>父组件传递给子组件的内容：{{msg}}</div>',
                watch: {
                    msg() {
                        // this.$props.msg：获取父组件传递给子组件的参数msg
                        // 也可以使用this.msg获取
                        console.log("监听到父组件传递给子组件的内容是：" + this.msg)
                    }
                }
            }
        }
    })
</script>
</body>
</html>
