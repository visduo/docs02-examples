<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>

<script>
    let vm = new Vue({
        el: '#app',
        components: {
            myComponent: {
                data() {
                    return {
                        count: 0
                    }
                },
                template: '<button @click="count++">被单击了{{count}}次</button>'
            }
        }
    })
</script>
</body>
</html>
