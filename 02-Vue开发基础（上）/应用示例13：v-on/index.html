<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div v-html="name"></div>
</div>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: '<h1>Vue实例创建成功！</h1>'
        }
    })
</script>
</body>
</html>
