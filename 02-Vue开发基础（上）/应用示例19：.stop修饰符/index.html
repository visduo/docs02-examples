<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <!--
        button作为div的子元素
        当点击button时，按钮点击事件会冒泡（上浮）到div
        故先触发button的点击事件，再触发div的点击事件（即事件冒泡）
		.stop加给谁，谁的事件就不会冒泡
    -->
    <div @click="doParent" style="width: 200px; height: 200px; background-color: green">
        <button @click="doThis">事件冒泡</button>
        <button @click.stop="doThis">阻止事件冒泡</button>
    </div>
</div>

<script>
    let vm = new Vue({
        el: '#app',
        methods : {
            doParent() {
                console.log("父元素被点击")
            },
            doThis() {
                console.log("子元素被点击")
            }
        }
    })
</script>
</body>
</html>
