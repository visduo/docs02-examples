<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <h3>{{name}}</h3>
</div>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: 'Vue实例创建成功！'
        },
        beforeCreate() {
            // 实例创建前：无法访问Vue实例的数据
            console.log('实例创建之前：' + this.name)
        },
        created() {
            // 实例创建后：可以访问Vue实例的数据
            console.log('实例创建之后：' + this.name)
        }
    })
</script>
</body>
</html>
