<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <h3>{{message}}</h3>
    <!-- @click为按钮绑定点击事件 -->
    <button @click="change">点我</button>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "Hello，Vue.js!"
        },
        methods: {
            change() {
                // this = vm
                this.message = "Hello，World!"
            }
        }
    })
</script>
</body>
</html>
