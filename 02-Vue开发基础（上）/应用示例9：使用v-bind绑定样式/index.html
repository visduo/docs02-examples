<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div style="background-color: red; width: 500px; height: 500px;">
        <div style="background-color: blue; width: 200px; height: 200px;"></div>
    </div>
    <br>
    <div v-bind:style="myStyle">
        <div v-bind:style="{backgroundColor: color, width: width, height: height}">
        </div>
    </div>
</div>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            myStyle: {
                backgroundColor: 'red',
                width: '500px',
                height: '500px'
            },
            color: 'blue',
            width: '200px',
            height:  '200px'
        }
    })
</script>
</body>
</html>
