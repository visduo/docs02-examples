<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <my-component>
        <div>Hello，Vue</div>
        <div>Hello，Component</div>
        <div>Hello，Slots</div>
    </my-component>
</div>

<template id="myTemplate">
    <div>
        Hello，MyTemplate：
        <slot></slot>
    </div>
</template>

<script>
    Vue.component('my-component', {
        template: '#myTemplate'
    })

    let vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
