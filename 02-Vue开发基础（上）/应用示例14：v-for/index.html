<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item, index) in userList" :key="key">
        {{index}} => {{item.name}}
    </div>
</div>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            userList: [
                { id: 1, name: '张三' },
                { id: 2, name: '李四' },
                { id: 3, name: '王五' },
                { id: 4, name: '赵六' },
                { id: 5, name: '陈七' }
            ]
        }
    })
</script>
</body>
</html>
