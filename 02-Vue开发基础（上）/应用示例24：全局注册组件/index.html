<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button-component></button-component>
    <button-component></button-component>
    <button-component></button-component>
</div>

<script>
    Vue.component('button-component', {
        data() {
            return {
                count: 0
            }
        },
        template: '<button @click="count++">被单击了{{count}}次</button>'
    })

    let vm = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
