<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p v-text="name"></p>
    <!-- v-on:click可以缩写成@click -->
    <button @click="showInfo">点击</button>
</div>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: 'Vue实例创建成功！'
        },
        methods : {
            showInfo() {
                this.name = "点击啦！"
            }
        }
    })
</script>
</body>
</html>
